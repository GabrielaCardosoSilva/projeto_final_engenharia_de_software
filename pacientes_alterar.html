<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Clinsav - Alterar pacientes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <a href="#">ajuda</a>
    
    <hr>
    <h1>Alterar dados cadastrais do paciente</h1>

    <form action="">
        <input type="text" name="input_fullName" placeholder="Nome completo">
        <input type="search" name="input_cpf" placeholder="CPF (apenas números)">
        <label for="opt_gender">Gênero:</label>
        <select name="opt_gender" id="opt_type">
            <option value="select">Gênero - selecione:</option>
            <option value="f">Feminino (cisgênero)</option>
            <option value="m">Masculino (cisgênero)</option>
            <option value="t">Transgênero</option>
            <option value="nb">Não binário</option>
        </select>
        <input type="text" name="input_motherName" placeholder="Nome da mãe">
        <input type="text" name="input_fatherName" placeholder="Nome do pai">
        <select name="opt_uf" id="opt_uf">
            <p>tem mesmo que ser um select?</p>
        </select>
        <input type="number" name="input_cep" placeholder="CEP (apenas números)">
        <input type="text" name="input_city" placeholder="Cidade">
        <input type="date" name="input_neighborhood" placeholder="Bairro">
        <select name="opt_gender" id="opt_type">
            <option value="select">Logradouro - selecione:</option>
            <option value="m">Avenida</option>
            <option value="t">Condimínio</option>
            <option value="t">Conjunto</option>
            <option value="f">Rua</option>
            <option value="t">Travessa</option>
            <option value="t">Via</option>
            <option value="t">Viela</option>
        </select>
        <input type="text" name="input_street" placeholder="Nome da rua">
        <input type="number" name="input_houseNumber" placeholder="Número da casa">
        <input type="date" name="input_date" placeholder="Data de nascimento">
        <input type="email" name="input_email" placeholder="Email">
        <input type="tel" name="input_tel1" id="input_tel1" placeholder="Telefone principal">
        <input type="tel" name="input_tel2" id="input_tel2" placeholder="Telefone secundário">
        <input type="number" name="input_healthInsurance" placeholder="Número do convênio">
        <button type="submit">Salvar</button>
        <button type="reset">Cancelar</button>
    </form>

</body>
</html>
