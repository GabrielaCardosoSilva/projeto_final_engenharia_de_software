<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Redefinir Senha</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="../../assets/css/reset.css">
        <link rel="stylesheet" href="../../assets/css/style.css">
        <link rel="stylesheet" href="../../assets/css/style_login.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
<body>
<body>

    <div class="div-container">

        <h1 class="h1-title">
            Cadastrar novos usuários
        </h1>
    
        <h2 class="h2-subtitle">
            Preencha os campos a seguir.
        </h2>

        <div class="div-success">
            <span class="material-icons">check_circle</span>
            <p class="p-success">Cadastro concluído com sucesso.</p>
        </div>

        <div class="div-fail">
            <span class="material-icons">error</span>
            <p>Falha no cadastro, tente novamente.</p>
        </div>
    
        <form>  
            <div class="single-input">
                <input type="text" class="input" id="name" required>
                <label for="name">Nome completo</label>
            </div>
    
            <div class="single-input">
                <input type="text" class="input" id="cpf" required>
                <label for="cpf">CPF - apenas números</label>
            </div>
    
            <div class="single-input">
                <input type="password" class="input" id="password" required>
                <label for="password">Senha</label>
            </div>
    
            <div>
                <input type="button" value="Voltar" onClick="history.go(-1)" class="ipt-button">
                <button type="button" class="button">Cadastrar</button>
            </div>
        </form>
    
        <img src="../../assets/img/shape.png" alt="shape decoration" class="img-shape">
    </div>
   
</body>
</html>
