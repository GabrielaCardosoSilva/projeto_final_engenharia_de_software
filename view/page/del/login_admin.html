<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Login</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="../../assets/css/reset.css">
        <link rel="stylesheet" href="../../assets/css/style.css">
        <link rel="stylesheet" href="../../assets/css/style_login.css">
        <link rel="stylesheet" href="../../assets/css/style_popup.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
<body>
<body>

    <div class="model" id="model">
        <div class="model-popup-login">

            <span class="material-icons" id="warning">warning</span>
            <p class="p-popup">Não foi possível logar.</p>
            <p class="p-popup">Verifique seus dados e tente novamente.</p>

            <button class="btn-action" id="close">Ok</button>          
        </div>        
    </div>
    
    <div class="div-container">

        <h1 class="h1-title">
            Clinsav Base
        </h1>

        <form>
            <div class="single-input">
                <input type="text" class="input" id="cpf" required>
                <label for="cpf">CPF - apenas números</label>
            </div>

            <div class="single-input">
                <input type="password" class="input" id="password" required>
                <label for="password">Senha</label>
            </div>
            
            <a href="reset_password.html" class="reset">Esqueceu sua senha? clique aqui.</a>

            <div>
                <button type="button" class="button">Cadastrar</button>
                <button type="button" class="button">Entrar</button>
            </div>
        </form>

        <img src="../../assets/img/shape.png" alt="shape decoration" class="img-shape">
    
    </div>
</body>
</html>
