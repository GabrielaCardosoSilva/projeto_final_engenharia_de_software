<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Redefinir Senha</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="../../assets/css/reset.css">
        <link rel="stylesheet" href="../../assets/css/style.css">
        <link rel="stylesheet" href="../../assets/css/style_login.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
<body>
<body>


    <h1 class="h1-title">
        Redefinição de senha
    </h1>

    <h2 class="h2-subtitle">
        Informe a nova senha nos campos abaixo.
    </h2>

    <form>
        <div class="single-input">
            <input type="password" class="input" id="password" required>
            <label for="password">Digite a nova senha</label>
        </div>

        <div class="single-input">
            <input type="password" class="input" id="new-password" required>
            <label for="new-password">Confirme a nova senha</label>
        </div>

        <div>
            <input type="button" value="Voltar" onClick="history.go(-1)" class="ipt-button">
            <button type="button" class="button">Salvar</button>
        </div>
    </form>

    <img src="../../assets/img/shape.png" alt="shape decoration" class="img-shape">
    
</body>
</html>
