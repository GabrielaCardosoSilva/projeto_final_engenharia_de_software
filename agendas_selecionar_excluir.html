<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Clinsav - Consultar agendas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <a href="#">ajuda</a>
    
    <h2>Selecionar agendas para impressão</h2>
    <p>Aplique filtros para facilitar a visualização.</p>

    <hr>

    <label for="check">Selecione um filtro para realizar uma busca:</label>
    <input type="checkbox" name="ipt_check_id" id="ipt_check_id" value="ipt_check_id">
    <label for="ipt_check_id">Código id</label>
    <input type="checkbox" name="ipt_check_patient" id="ipt_check_patient" value="ipt_check_patient">
    <label for="ipt_check_patient">Paciente</label>
    <input type="checkbox" name="ipt_check_date" id="ipt_check_date" value="ipt_check_date">
    <label for="ipt_check_date">Data</label>
    <input type="checkbox" name="ipt_check_hour" id="ipt_check_hour" value="ipt_check_hour">
    <label for="ipt_check_hour">Horário</label>
    <input type="checkbox" name="ipt_check_specialty" id="ipt_check_specialty" value="ipt_check_specialty">
    <label for="ipt_check_specialty">Especialidade</label>
    <input type="checkbox" name="ipt_check_doctor" id="ipt_check_doctor" value="ipt_check_doctor">
    <label for="ipt_check_doctor">Médicos</label>

    <div>
        <p>Informações recuperadas do bd</p>

        <button type="submit">Excluir</button>
        <button type="submit">Voltar</button>
    </div> 

</body>
</html>
